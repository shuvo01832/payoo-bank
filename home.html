<!doctype html>
<html  data-theme="aqua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
        <!-- tailwind+daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <!-- font awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="./index.html">
    <title>payoo bank</title>
    <style>
        *{
             font-family: "Outfit", sans-serif;
        }
    </style>
   
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-200">
    <header class="border-b-2">
        <section class="w-11/12 mx-auto py-3 border-gray-300 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance info ">
                    <h2 class="font-bold text-[18px] text-[#080808]">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn"> <i class="fa-solid fa-arrow-right-from-bracket"></i> logout</a>
            </div>
        </section>
    </header>
    <section class="w-11/12 mx-auto py-10 ">
        <h2 class="text-[24px] font-bold">Welcome to Pay <span class="text-primary">oo</span></h2>
         <p class="text-neutral/50 pt-3">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>

         <div class="buttons grid grid-cols-3 gap-3 pt-4">
            <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            <button onclick="showOnly('Cashout')" class="btn flex-col h-full py-4 btn-warning btn-soft rounded-2xl">
                <img src="./assets/opt-2.png" alt="">
                <p class="text-neutral/50">Cashout</p>
            <button onclick="showOnly('Transfer')" class="btn flex-col h-full py-4 btn-success-content btn-soft rounded-2xl">
                <img src="./assets/opt-3.png" alt="">
                <p class="text-[14px] text-neutral/50 ">Transfer Money</p>
            <button onclick="showOnly('getbonus')"  class="btn flex-col h-full py-4 btn-info btn-soft rounded-2xl">
                <img src="./assets/opt-4.png" alt="">
                <p class="text-neutral/50">get bonus</p>
            <button onclick="showOnly('Pay-Bill')" class="btn flex-col h-full py-4 btn-success btn-soft rounded-2xl">
                <img src="./assets/opt-5.png" alt="">
                <p class="text-neutral/50">Pay Bill</p>
            <button class="btn flex-col h-full py-4 btn-secondary btn-soft rounded-2xl">
                <img src="./assets/opt-6.png" alt="">
                <p class="text-neutral/50">Transactions</p>
                
            </button>
         </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto py-5 hidden ">
        <h2 class="text-[18px] font-bold">Add Money</h2>
         <div class="card bg-base-100 w-full  rounded-2xl mt-5">
      <div class="card-body ">              
        <fieldset class="fieldset">
            
        <label class="label text-neutral/50 font-bold">Select A bank</label>
        <select id="add-money-bank" class="select  rounded-full bg-base-200 w-full ">
         <option disabled selected>select bank</option>
         <option value="DDBL">DDBL</option>
        <option value="IBBL">IBBL</option>
         <option value="TTLB">TTLB</option>
            </select>
        <label class="label text-neutral/50 font-bold">Bank account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit account number" />
          <label class="label text-neutral/50 font-bold">Amount to Add</label>
          <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to withdraw" />
          <label class="label text-neutral/50 font-bold"> Pin Number</label>
          <input id="add-money-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>
        
    </section>

    <section id="Cashout" class="w-11/12 mx-auto py-5 hidden ">
        <h2 class="text-[18px] font-bold">Cashout</h2>
        <div class="card bg-base-100 w-full  rounded-2xl mt-5">
      <div class="card-body ">              
        <fieldset class="fieldset">
          <label class="label text-neutral/50 font-bold">Agent Number</label>
          <input id="Cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" value="01935498739" placeholder="Enter 11 digit numberr" />
          <label class="label text-neutral/50 font-bold">Amount</label>
          <input id="Cashout-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to withdraw" />

          <label class="label text-neutral/50 font-bold"> Pin Number</label>
          <input id="Cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          
          <button id="Cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
        </fieldset>
      </div>
        </div>
    </section>

    
    <section id="Transfer" class="w-11/12 mx-auto py-5 hidden ">
        <h2 class="text-[18px] font-bold">Transfer Money</h2>
         <div class="card bg-base-100 w-full  rounded-2xl mt-5">
      <div class="card-body ">              
        <fieldset class="fieldset">
          <label class="label text-neutral/50 font-bold">user Account Number</label>
          <input id="Cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" value="01935498739" placeholder="Enter 11 digit numberr" />
          <label class="label text-neutral/50 font-bold">Amount</label>
          <input id="Cashout-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to Transfer" />

          <label class="label text-neutral/50 font-bold"> Pin Number</label>
          <input id="Cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          
          <button id="Cashout-btn" class="btn btn-primary rounded-full mt-4">Send Now</button>
        </fieldset>
      </div>
        </div>
    </section>

    <section id="getbonus" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-[18px] font-bold ">Get Bonus</h2>
        <div class="card bg-base-100 w-full  rounded-2xl mt-5 pl-6 pt-3">
        <label class="label text-neutral/50 font-bold">Enter Bonus Coupon</label>
        <input id="Cashout-amount" type="text" class="input rounded-full bg-base-200 " placeholder="Enter your Coupon" />
        <button id="Cashout-btn" class="btn btn-primary rounded-full w-80 mt-4">Get Bonus</button>

        </div>
    </section>

        <section id="Pay-Bill" class="w-11/12 mx-auto py-5 hidden  ">
        <h2 class="text-[18px] font-bold">pay Bill</h2>
         <div class="card bg-base-100 w-full  rounded-2xl mt-5">
      <div class="card-body ">              
        <fieldset class="fieldset">
            
        <label class="label text-neutral/50 font-bold">Select to pay</label>
        <select id="add-money-bank" class="select  rounded-full bg-base-200 w-full ">
         <option disabled selected>select bank</option>
         <option value="DDBL">DDBL</option>
        <option value="IBBL">IBBL</option>
         <option value="TTLB">TTLB</option>
            </select>
        <label class="label text-neutral/50 font-bold">Biller account Number</label>
          <input id="add-money-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter  account number" />
          <label class="label text-neutral/50 font-bold">Amount to Add</label>
          <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Add amount to pay" />
          <label class="label text-neutral/50 font-bold"> Pin Number</label>
          <input id="add-money-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">pay Now</button>
        </fieldset>
      </div>
    </div>        
</section>

   <section id="history" class="w-11/12 mx-auto py-5 ">
    <h2>Transactions</h2>
    <div id="history-container ">
        <div class="transaction-card bg-base-100 p-8">

        </div>
    </div>
   </section>
   
   <script src="./script/machine.js"></script>
   <script src="./script/addmoney.js"></script>
    <script src="./script/cashout.js"></script>
  </body>
</html>
